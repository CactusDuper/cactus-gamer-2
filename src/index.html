<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCIe RGB LED Control</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer></script>
</head>

<body>
    <div class="sidebar">
        <button class="sidebar-toggle">&#9776;</button>
        <nav class="sidebar-nav">
            <ul class="sidebar-menu">
                <li class="sidebar-item">Devices
                </li>
                <li class="sidebar-item">Settings
                    <button class="sidebar-link" data-target="settings-window">&#9881; Settings</button>
                </li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <div id="settings-window" class="window hidden">
            <h1>Settings</h1>
            <div>
                <label for="device-count-input">Devices:</label>
                <div class="device-list-container">
                    <ul id="device-list" class="device-list">
                      <li class="device-list-header">Available Devices:</li>
                      <!-- JavaScript will append device list items here -->
                    </ul>
                  </div>
                  <input type="text" id="device-count" min="1" max="100" value="1">
                <button id="refresh-devices">Refresh Devices</button>
            </div>
        </div>
    </div>
</body>

</html>
