<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCIe RGB LED Control</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <button class="sidebar-toggle">&#9776;</button>
        <nav class="sidebar-nav">
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <button class="sidebar-link" data-target="main-window">&#8962; Main</button>
                </li>
                <li class="sidebar-item">
                    <button class="sidebar-link" data-target="settings-window">&#9881; Settings</button>
                </li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <div id="main-window" class="window">
            <h1>PCIe RGB LED Control</h1>
            <div id="led-matrix-overlay">
              <div id="led-matrix"></div>
              <img src="assets/PCIeRenderHoles.png" alt="LED Overlay" id="overlay-image" />
          </div>
          <input type="color" id="color-picker">
        </div>
        <div id="settings-window" class="window hidden">
          <h1>Settings</h1>
          <div class="slider-container">
              <label for="glow-size-slider">Glow Blur:</label>
              <input type="range" id="glow-size-slider" min="0" max="100" value="45">
          </div>
          <div class="slider-container">
              <label for="glow-intensity-slider">Glow Radius:</label>
              <input type="range" id="glow-intensity-slider" min="0" max="100" value="10">
          </div>
          <button id="update-firmware">Update Firmware</button>
          <div id="device-status">Device Status: <span id="status-display">Unknown</span></div>
      </div>
    </div>
</body>
</html>
