<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCIe RGB LED Control</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <button class="sidebar-toggle">&#9776;</button>
        <button class="sidebar-button" data-target="main-window"><span class="icon">&#8962;</span><span class="text">Main</span></button>
        <button class="sidebar-button" data-target="settings-window"><span class="icon">&#9881;</span><span class="text">Settings</span></button>
    </div>
    <div class="content">
        <div id="main-window" class="window">
            <h1>PCIe RGB LED Control</h1>
            <div id="led-matrix-overlay">
              <div id="led-matrix"></div>
              <img src="assets/PCIeRenderHoles.png" alt="LED Overlay" id="overlay-image" />
          </div>
          <input type="color" id="color-picker">
        </div>
        <div id="settings-window" class="window hidden">
            <h1>Settings</h1>
            <button id="update-firmware">Update Firmware</button>
            <div id="device-status">Device Status: <span id="status-display">Unknown</span></div>
        </div>
    </div>
</body>
</html>
